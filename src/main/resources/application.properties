# STRATEGY TO PRODUCE JSON CONTENT FOR HTTP REQUEST:
# 1. DISABLE THE USE OF PATH EXTENSIONS TO DETERMINE THE CONTENT TYPE
# 2. DISABLE THE USE OF QUERY PARAMETERS TO DETERMINE THE CONTENT TYPE
# 3. SPECIFY THE QUERY PARAMETER NAME FOR CONTENT TYPE (ONLY RELEVANT IF favor-parameter=true)
# 4. IGNORE THE ACCEPT HEADER IN HTTP REQUESTS
# 5. SET THE DEFAULT CONTENT TYPE TO JSON
# 6. ONLY ALLOW REGISTERED EXTENSIONS TO BE USED FOR CONTENT NEGOTIATION
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.parameter-name=mediaType
spring.mvc.contentnegotiation.ignore-accept-header=true
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.use-registered-extensions-only=true











